<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EX Canvas</title>
</head>
<body onload="onInit()">
    <h1>Canvas EX</h1>
    <canvas width="450" height="450"
    onclick="onDraw(event)"
    onmousedown="onStartLine(event)"
    onmousemove="onDrawLine(event)"
    onmouseup="onEndLine(event)"></canvas>

    <div class="actions">
        <input oninput="onSetShapeStyle(this)" type="color" name="style" id="style">
        <input oninput="onSetShapeFill(this)" type="color" name="fill" id="fill">
        <button onclick="onSetShape('rect')">Rectangle</button>
        <button onclick="onSetShape('circle')">Circle</button>
        <button onclick="onClearCanvas()">Clear</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
