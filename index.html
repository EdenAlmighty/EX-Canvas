<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EX Canvas</title>
</head>
<body onload="onInit()">
    <h1>Canvas EX</h1>

    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*">

    <div class="inputs">
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img">Download Image</a>
        <a href="#" class="btn" onclick="onDownloadCanvas(this)" download="my-img">Download Canvas</a>
        <button class="btn" onclick="onUploadImg()">Upload to Facebook</button>
    </div>

    <div class="canvas-container">
        <canvas width="600" height="800"></canvas>
    </div>

    <div class="actions">
        <input oninput="onSetShapeStyle(this)" type="color" name="style" id="style">
        <input oninput="onSetShapeFill(this)" type="color" name="fill" id="fill">
        <button onclick="onSetShape('rect')">Rectangle</button>
        <button onclick="onSetShape('circle')">Circle</button>
        <button onclick="onSetShape('pen')">Pen</button>
        <button onclick="onClearCanvas()">Clear</button>
    </div>


    <script src="js/uploadImg.js"></script>
    <script src="js/uploadToFB.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
